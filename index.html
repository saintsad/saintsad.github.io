<!DOCTYPE html>
<html lang="ko">
<head>
  <title>어머니!시간을 구해라!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<input type="text" id="urltext" class="txtSearch" value="" placeholder="urltext"> 
<p>생각하지 않고 살면 사는데로 생각하게 된다</p>

<a href="https://sports.news.naver.com"></a>스포츠</a>
<a href="http://danawa.com/">가격비교</a>

<label for="url">Enter an https:// URL:</label>

<input type="url" name="url" id="url"
       placeholder="https://example.com"
       pattern="https://.*" size="30"
       required>

<script>
document.addEventListener("DOMContentLoaded", function(){
  document.getElementById("urltext").focus();
  document.querySelector('#urltext').addEventListener('keypress', function (e) {
      var key = e.which || e.keyCode;
      if (key === 13) { // 13 is enter
        //todo: 검색히스토리 로컬스토리지
        var u;
        var expression = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;
        var regex = new RegExp(expression);
        var t = this.value;

        if (t.match(regex)) {
          //todo: http 시작유무
          u = "http://"+t;
        } else {
          u = "https://www.google.com/search?q="+t;
        }
        
        location.href=u;
      }
  });

});

</script>
</body>
</html>
